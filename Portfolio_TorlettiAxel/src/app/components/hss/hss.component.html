<div class="row">
    <h1>Hard & Soft Skills</h1>
    <!-- SKILL HTML -->
    <circle-progress class="text-center col-sm-6 col-md-4 col-lg-4" id="s-html" 
        [percent]="85"
        [radius]="100"
        [showUnits]="false"
        [title]="'HTML'"
        [titleColor]="'#460c6d'"
        [titleFontSize]="'2em'"
        [showSubtitle]="false"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="3"
        [outerStrokeColor]="'#3e0d7e'"
        [innerStrokeColor]="'#893aca'"
        [animation]="true"
        [animationDuration]="600"
        [showImage]="true"
        [imageSrc]="'../../assets/HTML5_Badge.png'"
        [imageHeight]="110"
        [imageWidth]="110"
        
></circle-progress>
